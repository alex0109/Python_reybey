{% extends 'base.html' %}

{% block title %}
	<title>Main page</title>
{% endblock %}

{% block body %}
	<div class="container">
		<div class="card-deck mb-3 text-center">
			{% for el in data %}
				<div class="card mb-4 box-shadow">
		          <div class="card-header">
		            <h4 class="my-0 font-weight-normal">{{ el.title }}</h4>
		          </div>
		          <div class="card-body">
		            <h1 class="card-title pricing-card-title">{{ el.price }} <small class="text-muted">UAH</small></h1>
		            <ul class="list-unstyled mt-3 mb-4">
		              <li>10 users included</li>
		              <li>2 GB of storage</li>
		              <li>Email support</li>
		              <li>Help center access</li>
		            </ul>
		            <a href="#" class="btn btn-lg btn-block btn-outline-primary">Купить</a>
		          </div>
		        </div>
			{% endfor %}
		</div>
    </div>
{% endblock %}
